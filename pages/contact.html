    <div class="container">
      <div class="heading-container hidden-right">
        <div class="heading">
          <div class="heading-title">
            <h2 class="heading-hi">CONTACT</h2>
          </div>
        </div>
      </div>

      <div class="contact-info-container">
        <div class="info hidden-left">
          <p><span class="bold">Lets stay in touch</span></p>
          <p>GitHub</p>
          <p>LinkedIn</p>
          <p></p>
        </div>
        <div class="contact-container">
          <div class="contact-form hidden-right">
            <form
              action="https://formsubmit.co/4769f29dfd231486380898f2c73c57ee"
              method="POST"
              id="contact"
              class="contact-form"
            >
              <input type="hidden" name="_next" value="success.html" />
              <div class="input-box">
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  placeholder="Name"
                />
              </div>

              <div class="input-box">
                <input
                  type="text"
                  name="email"
                  id="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="input-box">
                <textarea
                  name="message"
                  id="message"
                  required="required"
                  placeholder="Message (optional)"
                ></textarea>
              </div>
              <div class="input-box">
                <input type="submit" name="" value="Send" class="submit-btn" />
              </div>
            </form>
          </div>
        </div>
      </div>
